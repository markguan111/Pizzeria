
{% extends "pizzas/base.html" %}

{% block content %}

<p>Pizzas: {{ pizzas3 }}</p>

<ul>
    {% for c in comments %}
    <li>
       <p>{{ c.name|linebreaks }}</p> 
       <p>{{ c.date_added|date:'M d, H:i'  }}</p>

    {% empty %}

    {% endfor %}
</ul>

{% endblock content %}
